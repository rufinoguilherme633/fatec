<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!--left route marchine css-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />

    <!-- left route marchine js-->
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  </head>

  <style>
    #map {
      height: 100vh;
      background-color: aqua;
    }
  </style>

  <body>
    <div id="map"></div>

    <script>
      var map = L.map("map").setView([-23.59773, -46.92683], 130);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      // left
      // var marker = L.marker([-23.59773,-46.92683]).addTo(map);
      // var marker2 = L.marker([-23.593187002609458, -46.914956176430884]).addTo(map);
      // var marker3 = L.marker([-23.646549297557925, -46.978197955108676]).addTo(map);

      // left route marchine
      L.Routing.control({
        waypoints: [
          L.latLng(-23.59773, -46.92683),
          L.latLng(-23.593187002609458, -46.914956176430884),
          L.latLng(-23.646549297557925, -46.978197955108676),
        ],
      }).addTo(map);
    </script>
  </body>
</html>
