<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/InformacoesPassageiro.css" />
  </head>
  <body>
    <header>
            <span class="titulo_header">Fatecando</span>
      </header>
    <div class="container-principal">
      <div class="container-logo">
        <img class="imagem-logo" src="../images/logo.svg" alt="Logo" />
      </div>

      <form class="container_informacoes" action="/enviar_dados" method="POST">
        <h1 class="text_cadastro">Informações</h1>

        <div class="container_info_motorista_carro">
          <!-- Informações do Motorista -->
          <div class="container_informacoes_motorista">
            <button class="foto_motorista">
                <img  src="../images/foto_pessoa.svg" alt="Foto do Motorista: Guilherme Rufino">

            </button> 

            <div class="campo">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" value="Guilherme Rufino" readonly />
              <a href="#" class="editar">✏️</a>
            </div>
            <div class="campo">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" value="gui8878787@gmail.com" readonly />
              <a href="#" class="editar">✏️</a>
            </div>
            <div class="campo">
              <label for="telefone">Telefone:</label>
              <input type="tel" id="telefone" name="telefone" value="(11) 9999-9999" readonly />
              <a href="#" class="editar">✏️</a>
            </div>
            <div class="campo">
              <label for="curso">Curso:</label>
              <input type="text" id="curso" name="curso" value="TI" readonly />
              <a href="#" class="editar">✏️</a>
            </div>
          </div>

        </div>

        <input class="custom_button_cadastro" type="submit" value="Atualizar" />
      </form>

      <div class="container-imagem-esquerda">
        <img class="imagem-item-esquerda" src="../images/Subtract.png" alt="Imagem decorativa" />
      </div>
    </div>
  </body>
</html>
