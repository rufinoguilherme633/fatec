<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/global.css">

    <link rel="stylesheet" href="../../css/cadastroCarro.css">

</head>

<body>
    <div class="container_cadastro">


        <form class="container_form_cadastro" action="#" method="#" onsubmit="pegarDadosCarro(event)">
            <h1 class="text_cadastro">Cadastre seu veiculo</h1>

            <div class="container_input">
                <div class="group_inputs_left">
                    <input type="text" class="input_form input_form_cadastro" id="cnh" name="cnh" placeholder="cnh">

                    <input type="text" class="input_form input_form_cadastro" id="modelo" name="Modelo" placeholder="Modelo">
                
                    <input type="text" class="input_form input_form_cadastro" id="placa" name="placa" placeholder="placa">
                 </div>
                
                <div class="group_inputs_rigth">
                    <label class="botao-escolha" for="fileInput" onclick="trocarImagem('fileInput','imagePreview')">
                        <input type="file" id="fileInput" accept="image/*" class="input_form" >
                        <img id="imagePreview" src="../../images/carro_dar_carona_icon.svg"  />
                    </label>  
                </div>
            </div>
            
            
            <input class="custom_button" type="submit" value="Enviar">
        </form>
        <div class="container_image">
            <img class="image_item_left" src="../../images/Subtract.png" alt="">
        </div>

    </div>

</body>
<script src="../../JS/pegarDadosPessoa.js"></script>
<script src="../../JS/pegarDadosCarro.js"></script>
<script src="../../JS/cadastroMotorista.js"></script>
    <script src="../../JS/trocarFoto.js"></script>
  

</html>
