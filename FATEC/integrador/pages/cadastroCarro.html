<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cadastroCarro.css">
</head>

<body>
    <div class="container_cadastro">


        <form class="container_form_cadastro" action="/enviar_dados" method="POST">
            <h1 class="text_cadastro">Cadastre seu veiculo</h1>

            <div class="container_input">
                <div class="group_inputs_left">
                    <input type="text" class="input_form input_form_cadastro" id="Modelo" name="Modelo" placeholder="Modelo">
                
                    <input type="placa" class="input_form input_form_cadastro" id="placa" name="placa" placeholder="placa">

                 </div>
                
     
                
                <div class="group_inputs_rigth">
                    <button class="botao-escolha">
                        <img src="../images/carro_dar_carona_icon.svg"  />
                      </button>                </div>
            </div>
            
            
            <input class="custom_button_cadastro" type="submit" value="Enviar">
        </form>
        <div class="container_image">
            <img class="image_item_left" src="../images/Subtract.png" alt="">
        </div>

    </div>

</body>

</html>
